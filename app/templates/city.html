{% extends 'layout.html' %}

{% block content %}





    <div style="margin-bottom: 10px"> {#  这里是为了给按钮与表格table有点距1离 #}
        <a class="btn btn-success" href="/city/add/" target="_blank">新建城市</a>
    </div>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            城市列表
        </div>

        <!-- Table添加一个边框 borderd -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>LOGO</th>
                <th>名称</th>
                <th>人口</th>
            </thead>
            <tbody>
            {% for obj in queryst %}
                <tr>
                    <th>{{ obj.id }} </th>
                    <th>
                        <img src="/media/{{ obj.img }}" height="80px">
                    </th>
                    <td>{{ obj.name }}</td>
                    <td>{{ obj.count }}</td>
                <tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
