{% extends 'layout.html' %}
{% block content %}
    <div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">新增用户</h3>
                </div>
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">

                            <label>姓名</label>
                            <input type="text" class="form-control" name="name" placeholder="请输入您的姓名">
                        </div>

                        <div class="form-group">
                            <label>密码</label>
                            <input type="text" class="form-control" name="pwd" placeholder="请输入您的密码">
                        </div>

                        <div class="form-group">
                            <label>账户余额</label>
                            <input type="text" class="form-control" name="ac" placeholder="请输入您的账户余额">
                        </div>

                        <div class="form-group">
                            <label>年龄</label>
                            <input type="text" class="form-control" name="age" placeholder="请输入您的年龄">
                        </div>

                        <div class="form-group">
                            <label>入职时间</label>
                            <input type="text" class="form-control" name="ctime" placeholder="请输入您的入职时间">
                        </div>

                        <div class="form-group">
                            <label>地区</label>
                            <input type="text" class="form-control" name="zone" placeholder="请输入您的地区">
                        </div>

                        <div class="form-group">
                            <label>所属部门</label>
                            <select class="form-control" name="depart">
                                {% for obj in depart_list %}
                                    <option value={{ obj.id }}>{{ obj.title }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>性别</label>
                            <select class="form-control" name="gender">
                                {% for obj in gender_choices %}
                                    <option value="{{ obj.0 }}">{{ obj.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
